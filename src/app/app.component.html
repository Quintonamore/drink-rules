<h1>Drink Rules</h1>

<game-component *ngIf="page === 1" [gameDocs]="gameDocs" (onOpenRules)="openRuleSet($event)"></game-component>

<rules-component *ngIf="page === 2" [gameObj]="rules" (onCloseRules)="closeRuleSet()"></rules-component>

<button (click)="login()" *ngIf="page === 0">Sign In</button>

<button (click)="logout()" *ngIf="userDocString !== ''">Sign Out</button>
