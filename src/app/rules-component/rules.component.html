<div class="rules-flex">
    <button (click)="closeRulesPage()">Back</button>

    <ul>
        <li class="list" *ngFor="let rule of gameObj.rules">{{rule}}</li>
    </ul>

    <input #addrule placeholder="Add a rule" (keyup.enter)="addRule(addrule.value)">

    <button (click)="deleteGame()">Delete Game</button>
</div>
